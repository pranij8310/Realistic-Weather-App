<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Weather</title>

  <!-- Leaflet Map CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Animated gradient background -->
  <div class="gradient-bg">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
  </div>
  <div class="bg-blob blob1"></div>
  <div class="bg-blob blob2"></div>


  <!-- Floating particles -->
  <div class="particles"></div>

  <div class="container">
    <div class="weather-card">

      <!-- ðŸŒ Map Section -->
      <div class="map-wrapper">
        <div id="map"></div>
      </div>

      <h1 class="app-title">ðŸŒ¦ Weather</h1>

      <div class="search-box">
        <input type="text" id="cityInput" placeholder="Search any city..." />
        <button id="searchBtn">Search</button>
      </div>

      <div class="loading hidden" id="loading"></div>
      <div class="error hidden" id="errorMsg">City not found</div>

      <div class="weather-info hidden" id="weatherInfo">
        <div id="weatherIcon" class="icon"></div>
        <h2 id="cityName"></h2>
        <div id="temperature" class="temp"></div>
        <div id="condition" class="condition"></div>

        <div class="details">
          <div>Humidity <span id="humidity"></span></div>
          <div>Wind <span id="wind"></span></div>
        </div>
      </div>

    </div>
  </div>

  <!-- Leaflet JS (placed before your script.js for proper loading) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Main Script -->
  <script src="script.js"></script>

</body>
</html>
